name: Run Cucumber Tests and Update README

on:
  workflow_dispatch:

jobs:
  run-cucumber:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - uses: browser-actions/setup-chrome@latest
      - name: Run Cucumber Tests
        run: mvn clean test

      - name: Update README with Cucumber Report
        run: |
          echo "## Cucumber Test Report" > README.md
          cat target/cucumber/automation-report.html >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with Cucumber Report"
          git push
